<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DarkheuS</title>
    <style>
        :root {
            --bg: #0a0d10;
            --panel: #0f141a;
            --text: lime;
            --muted: #8a99a8;
            --accent: #69f0ae;
            --accent2: #00d1ff;
            --danger: #ff3b6e;
            --glow: 24px;
            --font-size: 5.2rem;
            --shadow: 0 20px 60px rgba(0,0,0,.55);
            --radius: 18px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            display: grid;
            place-items: center;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
            overflow-x: hidden;
        }

            body::before {
                content: "";
                position: fixed;
                inset: -200vmax;
                background: radial-gradient(circle at 15% 10%, rgba(105,240,174,.08), transparent 25%), radial-gradient(circle at 85% 90%, rgba(0,209,255,.08), transparent 25%), linear-gradient(transparent 0 98%, rgba(255,255,255,.03) 98% 100%), linear-gradient(90deg, transparent 0 98%, rgba(255,255,255,.03) 98% 100%);
                background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
                pointer-events: none;
                z-index: 0;
                filter: blur(.2px);
            }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            background: linear-gradient(to bottom, rgba(10,13,16,.85), rgba(10,13,16,.35));
            border-bottom: 1px solid rgba(255,255,255,.06);
        }

        .wrap {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }


        .glow {
            text-shadow: 0 0 16px rgba(105,240,174,.55), 0 0 36px rgba(0,209,255,.35);
        }

        h1 {
            font-size: clamp(30px, 5vw, 56px);
            margin: 0 0 10px;
            line-height: 1.1;
        }

        p.lead {
            font-size: clamp(16px, 1.8vw, 20px);
            color: var(--muted);
            margin: 0 0 20px;
        }

        .cta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            font-weight: 800;
            letter-spacing: .3px;
            padding: 12px 16px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(105,240,174,.2), rgba(0,209,255,.18));
            color: var(--text);
            border: 1px solid rgba(255,255,255,.12);
            box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 30px rgba(105,240,174,.08);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

            .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 16px 34px rgba(0,0,0,.45);
            }

        .cards {
            display: grid;
            grid-template-columns: repeat( auto-fit, minmax(240px, 1fr) );
            gap: 16px;
            margin: 40px 0 0;
        }

        .card {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,.06);
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: var(--shadow);
        }

            .card h3 {
                margin: 4px 0 4px;
                font-size: 18px
            }

            .card p {
                margin: 0;
                color: var(--muted);
                font-size: 14px
            }

        footer {
            border-top: 1px solid rgba(255,255,255,.06);
            color: var(--muted);
            margin-top: 50px;
        }

        .foot {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        canvas#rain {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: .22;
            pointer-events: none;
        }

        .stage {
            position: relative;
            padding: 4rem;
            display: inline-block;
            user-select: none
        }

        svg {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden
        }

        .nick {
            position: relative;
            display: inline-block;
            font-weight: 900;
            font-size: var(--font-size);
            letter-spacing: 6px;
            text-transform: uppercase;
            line-height: 1;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            transform-origin: center;
            will-change: transform;
        }

        .layer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: inline-block;
            will-change: transform,opacity,clip-path,filter;
        }

        .base {
            position: relative;
            mix-blend-mode: normal;
            filter: drop-shadow(0 0 var(--glow) rgba(255,255,255,0.06));
        }

        .r {
            color: #ff3b3b;
            mix-blend-mode: screen;
            opacity: 0.95;
            transform: translateX(-3px)
        }

        .g {
            color: #66ffb2;
            mix-blend-mode: screen;
            opacity: 0.9;
            transform: translateX(2px)
        }

        .b {
            color: #6fb3ff;
            mix-blend-mode: screen;
            opacity: 0.9;
            transform: translateX(5px)
        }

        .nick.breathe {
            animation: breath 3s ease-in-out infinite
        }

        @keyframes breath {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-2px)
            }

            100% {
                transform: translateY(0)
            }
        }

        .glitch-slice {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: transparent;
            color: inherit;
            pointer-events: none;
            opacity: 1;
            transform-origin: left center;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
            animation: sliceIn .24s cubic-bezier(.2,.9,.3,1);
            mix-blend-mode: screen;
            z-index: 50;
            white-space: nowrap;
        }

        @keyframes sliceIn {
            0% {
                opacity: 0;
                transform: translateX(80px) skew(10deg) scaleX(1.02)
            }

            60% {
                opacity: 1;
                transform: translateX(-8px) skew(-6deg)
            }

            100% {
                opacity: 1;
                transform: translateX(0) skew(0)
            }
        }

        .glitch-slice.fade {
            animation: sliceOut .35s ease-out forwards;
        }

        @keyframes sliceOut {
            to {
                opacity: 0;
                transform: translateX(-120px) skew(-12deg) scaleX(1.06)
            }
        }

        .stage.shake {
            animation: stageShake .26s linear
        }

        @keyframes stageShake {
            10% {
                transform: translateX(-6px) rotate(-0.6deg)
            }

            30% {
                transform: translateX(6px) rotate(0.6deg)
            }

            50% {
                transform: translateX(-4px)
            }

            70% {
                transform: translateX(2px)
            }

            100% {
                transform: none
            }
        }

        .flash {
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0;
            transform: scaleX(0.98);
            height:100%;width:100%;
        }

            .flash.fire {
                animation: flashBurst .14s ease-out forwards
            }

        @keyframes flashBurst {
            0% {
                opacity: 0;
                transform: scaleX(0.6)
            }

            50% {
                opacity: 1
            }

            100% {
                opacity: 0;
                transform: scaleX(1.05)
            }
        }


        .distort .layer, .distort .glitch-slice {
            filter: url(#displaceFilter);
        }


        @media (max-width: 920px) {
            .hero-inner {
                grid-template-columns: 1fr;
            }
        }

        .message {
            display: inline-block;
            font-size: 1.125rem;
            margin-top: 1rem;
            opacity: 1;
            transition: opacity 350ms ease;
            pointer-events: auto;
            user-select: none;
        }

            .message.fading-out {
                opacity: 0;
            }

            .message.fading-in {
                opacity: 1;
            }

            .message[title] {
                cursor: help;
            }
    </style>
</head>
<body>
    <canvas id="rain" aria-hidden="true"></canvas>

    <div class="wrap">
        <svg aria-hidden="true">
            <filter id="displaceFilter" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="2" seed="1" result="turb" />
                <feDisplacementMap id="displacer" in="SourceGraphic" in2="turb" scale="16" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </svg>
        <div class="stage" id="stage">
            <label class="nick breathe" id="nick" data-text="DARKHEUS" aria-label="DARKHEUS">
                <span class="layer base">DARKHEUS</span>
                <span class="layer r">DARKHEUS</span>
                <span class="layer g">DARKHEUS</span>
                <span class="layer b">DARKHEUS</span>
            </label>

            <div class="flash" id="flash"></div>
        </div>
        <label class="message" id="message" aria-live="polite">Sisteminize sızan hayalet</label>
    </div>
    <div class="foot">
        <span>© <strong style="color:lime;">DARKHEUS</strong> hiç <strong style="color:Red;">etik</strong> değil.</span>
    </div>

    <script>
        const rnd = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const rndF = (min, max) => Math.random() * (max - min) + min;

        const c = document.getElementById('rain');
        const ctx = c.getContext('2d');
        let w, h, cols, drops;
        function resize() {
            w = c.width = window.innerWidth; h = c.height = window.innerHeight;
            cols = Math.floor(w / 14); drops = Array(cols).fill(1);
        }
        window.addEventListener('resize', resize); resize();
        const glyphs = 'アカサタナハマヤラワ0123456789abcdef';
        (function loop() {
            requestAnimationFrame(loop);
            ctx.fillStyle = 'rgba(0,0,0,0.08)'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#69f0ae'; ctx.font = '14px monospace';
            for (let i = 0; i < drops.length; i++) {
                const x = i * 14; const y = drops[i] * 14;
                ctx.fillText(glyphs[Math.floor(Math.random() * glyphs.length)], x, y);
                if (y > h && Math.random() > 0.975) drops[i] = 0; drops[i]++;
            }
        })();


        document.addEventListener('DOMContentLoaded', () => {
            const stage = document.getElementById('stage');
            const nick = document.getElementById('nick');
            const text = nick.dataset.text || nick.textContent.trim();
            const flash = document.getElementById('flash');
            const turb = document.getElementById('turbulence');
            const displacer = document.getElementById('displacer');
            nick.querySelectorAll('.layer').forEach(el => el.textContent = text);
            function glitchBurst(intensity = 1) {
                const slices = rnd(4, 10 * Math.min(2, Math.round(intensity * 1.8)));
                const nH = nick.offsetHeight || 80;
                const nW = nick.offsetWidth || 420;
                const baseFreq = (0.005 + Math.random() * 0.08 * intensity).toFixed(4);
                turb.setAttribute('baseFrequency', baseFreq);
                displacer.setAttribute('scale', Math.floor(8 + Math.random() * 70 * intensity));
                stage.classList.add('shake', 'distort');
                flash.classList.add('fire');
                setTimeout(() => { flash.classList.remove('fire') }, 160);
                for (let i = 0; i < slices; i++) {
                    const slice = document.createElement('span');
                    slice.className = 'glitch-slice';
                    slice.textContent = text;
                    const top = rnd(0, Math.max(4, nH - 6));
                    const h = rnd(6, Math.min(Math.floor(nH * 0.6), Math.max(12, Math.floor(nH * 0.25))));
                    slice.style.clipPath = `inset(${top}px 0 ${nH - (top + h)}px 0)`;
                    slice.style.left = '0';
                    const tint = rnd(0, 3);
                    if (tint === 0) slice.style.color = 'rgba(255,80,80,0.98)';
                    else if (tint === 1) slice.style.color = 'rgba(120,255,180,0.95)';
                    else if (tint === 2) slice.style.color = 'rgba(120,180,255,0.95)';
                    else slice.style.color = 'white';
                    const tx = rnd(-140, 140) * intensity;
                    const sk = rnd(-18, 18);
                    slice.style.transform = `translateX(${tx}px) skew(${sk}deg)`;
                    slice.style.opacity = (0.3 + Math.random() * 0.9).toFixed(2);
                    slice.style.filter = `blur(${rndF(0, 1.6 * intensity).toFixed(2)}px)`;
                    if (Math.random() < 0.2) { slice.style.letterSpacing = `${rnd(0, 6)}px` }
                    nick.appendChild(slice);
                    const life = rnd(220, 700) * intensity;
                    setTimeout(() => slice.classList.add('fade'), life * 0.5);
                    setTimeout(() => { try { slice.remove() } catch (e) { } }, life + 120);
                }
                nick.querySelectorAll('.r,.g,.b').forEach((layer, idx) => {
                    const rx = rnd(-12, 12) * intensity;
                    const ry = rnd(-6, 6) * intensity;
                    const rk = rnd(-8, 8) * intensity;
                    layer.style.transition = `transform ${rnd(140, 300)}ms cubic-bezier(.1,.9,.2,1)`;
                    layer.style.transform = `translate(${rx}px,${ry}px) skew(${rk}deg)`;
                    setTimeout(() => layer.style.transform = '', rnd(120, 420));
                });
                setTimeout(() => stage.classList.remove('shake'), 280 + rnd(0, 180));
                setTimeout(() => stage.classList.remove('distort'), 320 + rnd(0, 400));
            }
            function autoLoop() {
                const next = rnd(120, 1200);
                setTimeout(() => {
                    const p = Math.random();
                    if (p < 0.15) glitchBurst(1.4 + Math.random() * 1.6);
                    else if (p < 0.5) glitchBurst(0.6 + Math.random() * 0.8);
                    else glitchBurst(0.15 + Math.random() * 0.4);
                    autoLoop();
                }, next);
            }
            autoLoop();
            nick.addEventListener('mouseenter', () => glitchBurst(1.2));
            nick.addEventListener('click', () => glitchBurst(1.8));

        });

        (function () {
            const el = document.getElementById('message');

            const texts = [
                "Sisteminize sızan hayalet",             
                "システムに侵入した幽霊",                  
                "A ghost infiltrated your system",
                "شبح اخترق نظامك",
            ];

            let idx = 0;
            const displayDuration = 2200; 
            const fadeDuration = 350;     
            let timer = null;
            let running = true;

            el.textContent = texts[idx];
            el.classList.add('fading-in');

            function showNext() {
                el.classList.add('fading-out');
                el.classList.remove('fading-in');

                setTimeout(() => {
                    idx = (idx + 1) % texts.length;
                    el.textContent = texts[idx];

                    el.classList.remove('fading-out');
                    el.classList.add('fading-in');

                    scheduleNext();
                }, fadeDuration);
            }

            function scheduleNext() {
                if (!running) return;
                timer = setTimeout(showNext, displayDuration);
            }

            scheduleNext();

            el.addEventListener('mouseenter', () => {
                running = false;
                if (timer) { clearTimeout(timer); timer = null; }
            });
            el.addEventListener('mouseleave', () => {
                if (!running) {
                    running = true;
                    scheduleNext();
                }
            });

            el.tabIndex = 0;
            el.addEventListener('focus', () => {
                running = false;
                if (timer) { clearTimeout(timer); timer = null; }
            });
            el.addEventListener('blur', () => {
                if (!running) {
                    running = true;
                    scheduleNext();
                }
            });

            window.messageCycler = {
                stop() { running = false; if (timer) { clearTimeout(timer); timer = null; } },
                start() { if (!running) { running = true; scheduleNext(); } },
            };
        })();

    </script>
</body>
</html>
